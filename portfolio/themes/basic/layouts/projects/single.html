{{define "main"}}

<div class="project-container">

  <div class="column_left">
    <small>portfolio\themes\basic\layouts\projects\single.html</small>
    <h2>Projekte</h2>
    <ul>
      {{ range (where site.RegularPages "Type" "in" "projects").ByTitle }}
      <li><a href="{{.RelPermalink}}">{{.Title}}<a></li>
      {{end}}
    </ul>
  </div>

  <div class="column_right">
    <h2>{{.Title}}</h2>
    {{.Content}}
    <img alt="{{.Params.alt_text}}" src="{{.Params.image}}">
    <h3>Verwendeter Stack</h3>
    <ul>
      {{range .Params.tech_used}}
      <li>{{.}}</li>
      {{end}}
      </ul>
  </div>

</div>
{{end}}
